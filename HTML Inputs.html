<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Inputs and Types</title>
</head>
<body>
    <h2>Html Inputs</h2>
    <form action=""></form>
    <table>
        <tr>
        <td>Text <input type="text"></td>
        </tr>
        <tr>
            <td>Date <input type="date"></td>
        </tr>
        <tr>
            <td>File <input type="file"></td>
        </tr>
        <tr>
            <td>Button<input type="button"></td>
        </tr>
        <tr>
            <td>Checkbox<input type="checkbox"></td>
        </tr>
        <tr>
            <td>Colour<input type="color"></td>
        </tr>
        <tr>
            <td>Email <input type="email"></td>
        </tr>
        <tr>
            <td>Password <input type="password"></td>
        </tr>
        <tr>
            <td>Radio <input type="radio"></td>
        </tr>
        <tr>
            <td>Search<input type="search"></td>
        </tr>
    </table>
</body>
</html>
